<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 2</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <p id="titulo">Ejercicio 2</p>
    </div> 
    <br><br>
    <div class="contenedor">
        <script>
        let nu1 = prompt('Ingrese el primer número:');
        let nu2 = prompt('Ingrese el segundo número:');
        let nu3 = prompt('Ingrese el tercer número:');
        let nu4 = prompt('Ingrese el cuarto número:')

        let suma2pri = parseInt(nu1) + parseInt(nu2);
        let produlti = parseInt(nu3) * parseInt(nu4);

        document.write('La suma de los dos primeros es : '   +   suma2pri +'<br>');
        document.write('El producto del tercero  y cuarto es : '   +   produlti +'<br>');

        </script>
    </div>
    <br><br>
    <div class="contenedor">
        <a  href="index.html" style=" background-color: rgba(23, 140, 235, 0.623);">Inicio</a>

    </div>

    
</body>
</html>
